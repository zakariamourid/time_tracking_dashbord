<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile__top">
          <div class="ellipse">
            <img src="images/image-jeremy.png" alt="" />
          </div>
          <div class="name">
            report for<span class="large"
              ><br />
              Jeremy Robson</span
            >
          </div>
        </div>
        <div class="card__content">
          <ul class="dates">
            <li class="date">Daily</li>
            <li class="date">Weekly</li>
            <li class="date">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-work.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">work</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">32hrs</div>
          <div class="last-week">Last-Week 36hrs</div>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">play</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">10hrs</div>
          <div class="last-week">Last-Week 8hrs</div>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-study.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">Study</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">4hrs</div>
          <div class="last-week">Last-Week 7hrs</div>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">Exercise</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">4hrs</div>
          <div class="last-week">Last-Week 5hrs</div>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">Social</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">5hrs</div>
          <div class="last-week">Last-Week 10hrs</div>
        </div>
      </div>
      <div class="card">
        <div class="card__top">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="card__header">
            <div class="card-title">Self-care</div>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="time">2hrs</div>
          <div class="last-week">Last-Week 2hrs</div>
        </div>
      </div>
    </div>
  </body>
